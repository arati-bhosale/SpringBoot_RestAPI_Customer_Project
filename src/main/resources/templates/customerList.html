<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<script src="https://kit.fontawesome.com/0faddc1af8.js"
	crossorigin="anonymous"></script>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Customer Details</title>
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Customer Details</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/">Home</a></li>

					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/login">Login</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="available_customers">Available Customer</a></li>

					<li class="nav-item"><a class="nav-link text-white"
						href="my_customers">Customer List</a></li>

					<li class="nav-item"><a class="nav-link active text-white"
						aria-current="page" href="/search">Search</a></li>
				</ul>
				<div>
					<a class="nav-link text-white" href="customer_register">
						Add New Customer</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-11">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">Login Id</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Street</th>
					<th scope="col">Address</th>
					<th scope="col">City</th>
					<th scope="col">State</th>
					<th scope="col">Email</th>
					<th scope="col">PhoneNo</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="c :${customer}">
					<td th:text="${c.id}"></td>
					<td th:text="${c.firstName}"></td>
					<td th:text="${c.lastName}"></td>
					<td th:text="${c.street}"></td>
					<td th:text="${c.address}"></td>
					<td th:text="${c.city}"></td>
					<td th:text="${c.state}"></td>
					<td th:text="${c.email}"></td>
					<td th:text="${c.phoneNo}"></td>
					<td><a class="btn btn-secondary btn-sm"
						th:href="@{/mylist/{id}(id=${c.id})}">Add To MyCustomer</a> <a
						style="color: pink" th:href="@{/deleteCustomer/{id}(id=${c.id})}"><i
							class="fa-solid fa-circle-minus ms-2"></i></a> <a style="color: grey"
						th:href="@{/editCustomer/{id}(id=${c.id})}"><i
							class="fa-solid fa-pen ms-2"></i> </a></td>
				</tr>
			</tbody>
		</table>

		<ul class="pagination justify-content-center">
			<li class="page-item" th:if="${currentPage > 0}"><a
				class="page-link"
				th:href="@{'/available_customers?pageNo=' + ${currentPage-1}}">Previous</a></li>
			<th:block
				th:each="page, iterStat : ${#numbers.sequence(0, totalPages-1)}">
				<li class="page-item"
					th:classappend="${currentPage == iterStat.index} ? 'active'"><a
					class="page-link"
					th:href="@{'/available_customers?pageNo=' + ${iterStat.index}}"
					th:text="${iterStat.index + 1}"></a></li>
			</th:block>
			<li class="page-item"><a class="page-link"
				th:href="@{'/available_customers?pageNo=' + ${currentPage+1}}">Next</a></li>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
