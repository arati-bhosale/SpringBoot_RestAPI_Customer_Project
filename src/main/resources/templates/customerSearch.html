<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Customer</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">

</head>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand text-white" href="#">Customer Details</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active text-white"
					aria-current="page" href="/">Home</a></li>

				<li class="nav-item"><a class="nav-link active text-white"
					aria-current="page" href="/login">Login</a></li>

				<li class="nav-item"><a class="nav-link text-white"
					href="available_customers">Available Customers</a></li>

				<li class="nav-item"><a class="nav-link text-white"
					href="my_customers">Customer List</a></li>

				<li class="nav-item"><a class="nav-link active text-white"
					aria-current="page" href="/search">Search</a></li>
			</ul>
			<div>
				<a class="nav-link text-white" href="customer_register">
					Add New Customer</a>
			</div>
		</div>
	</div>
</nav>

<body>

	<div class="container my-4 p-4" style="border: 2px solid black;">
		<h1 class="text-center">Search Customer</h1>
		<div class="col-sm-6 mx-auto">
			<form action="/search" method="GET">
				<div class="mb-3">
					<label for="customerId" class="form-label">Customer ID</label> <input
						type="text" id="id" name="id" class="form-control"
						placeholder="Login ID" />
				</div>
				<div class="mb-3">
					<label for="customerName" class="form-label">Customer Name</label>
					<input type="text" id="firstName" name="firstName"
						class="form-control" placeholder="First Name" />
				</div>
				<button type="submit" class="btn btn-info">Search</button>
			</form>
		</div>
	</div>

	<div class="container">
		<div th:if="${customer}">
			<table class="table table-dark table-striped">
				<thead>
					<tr>
						<th scope="col">Login Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Street</th>
						<th scope="col">Address</th>
						<th scope="col">City</th>
						<th scope="col">State</th>
						<th scope="col">Email</th>
						<th scope="col">PhoneNo</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${customer.id}"></td>
						<td th:text="${customer.firstName}"></td>
						<td th:text="${customer.lastName}"></td>
						<td th:text="${customer.street}"></td>
						<td th:text="${customer.address}"></td>
						<td th:text="${customer.city}"></td>
						<td th:text="${customer.state}"></td>
						<td th:text="${customer.email}"></td>
						<td th:text="${customer.phoneNo}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:unless="${customer}" class="text-center mt-5">
			<p class="fs-10" style="font-size: 24px; color: red;">No customer
				found.</p>
		</div>

	</div>




	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
